fragment targetEpigeneticModificationSummary on Target {
  methylationByGene: evidences(
    efoIds: []
    datasourceIds: ["chop_gene_level_methylation"]
    size: 0
  ) {
    count
  }

  methylationByIsoform: evidences(
    efoIds: []
    size: 0
    datasourceIds: ["chop_transcript_level_methylation"]
  ) {
    count
  }
}
